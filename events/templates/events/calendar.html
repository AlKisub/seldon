{% load static %}
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Простой календарь Javascript с событиями</title>
  <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
  <script async src="{% static 'js/calendar.js' %}"></script>
</head>
<body>



<div id="events" hidden="true">{{events}}</div>



<div id="cal-wrap">
  <!-- ВЫБОР ПЕРИОДА -->
  <div id="cal-date">
    <select id="cal-mth" class="form-control'"></select>
    <select id="cal-yr" class="form-control'"></select>
  </div>
  <!-- КАЛЕНДАРЬ -->
  <div id="cal-container"></div>

  <!-- ФОРМА СОБЫТИЯ -->
  <form id="cal-event">
    <h1 id="evt-head"></h1>
    <div id="evt-date"></div>
    <textarea id="evt-details" required></textarea>
    <input id="evt-close" type="button" value="Закрыть"/>
    <input id="evt-del" type="button" value="Удалить"/>
    <input id="evt-save" type="submit" value="Сохранить"/>
  </form>
</div>
</body>
</html>
