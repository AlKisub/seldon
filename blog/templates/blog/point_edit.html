{% extends 'base.html' %}

{% block content %}
  <h1>Редактирование точки</h1>
  <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <div class="form-group m-3">
      <input name="images" type="file" multiple class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
  <div>
    {% for photo in photos %}
      <a href="/media/{{ photo.image }}" class="btn btn-outline-dark btn-sm m-1"><img class="image-thumbail" src="/media/{{ photo.image }}" alt="Изображение не найдено" width="300" height="300"></a>
    {% endfor %}
  </div>
{% endblock %}
